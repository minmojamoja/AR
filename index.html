<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with FastAPI</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- マーカー -->
    <!-- <a-marker preset="MAP">   -->
    <!-- ↓Clear -->
    <!-- <a-marker preset="custom" type="pattern" url="marker_list/pattern-test_ez2.patt"> test_ez2.png-->
      <!-- <a-marker preset="custom" type="pattern" url="marker_list/pattern-map_character.patt"> -->
      <a-marker preset="custom" type="pattern" url="marker_list/map_dark.patt">

      
      <!-- FastAPIでホストされた画像を平面オブジェクトにマッピング -->
      <a-plane src="http://127.0.0.1:8000/static/test.jpg" position="0 0.5 0" rotation="-90 0 0" width="2" height="2.5"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
